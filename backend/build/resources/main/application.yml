spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  profiles:
    active: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/shareAlbum
    username: sa
    password:
    driver-class-name: org.h2.Driver
  redis:
    host : localhost
    port : 6379

    security:
      oauth2:
        client:
          registration:
            kakao:
              client-id: ${kakao.client-id}
              client-secret: ${kakao.client-secret}
              redirect-uri: ${kakao.redirect-uri}
              authorization-grant-type: authorization_code
              scope: profile_nickname,profile_image
          provider:
            kakao:
              authorization-uri: https://kauth.kakao.com/oauth/authorize
              token-uri: https://kauth.kakao.com/oauth/token
              user-info-uri: https://kapi.kakao.com/v2/user/me
              user-name-attribute: id
    cloud:
      openfeign:
        httpclient:
          enabled: true
          connection-timeout: 5000 # 통신 요청 후 서버 연결 시간이 5초 경과 시 connection-time out 처리
          ok-http:
            read-timeout: 5000 # 응답 데이터를 읽는 시간이 5초 경과 시 read-time out 처리

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
        use_sql_comments: true #querydsl query??

